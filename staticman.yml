---
comments:
  allowedFields: ["name", "email", "message"]
  branch: "main"
  commitMessage: "New comment in {options.slug} by {fields.name}"
  filename: "entry{@timestamp}"
  format: "yml"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
  moderation: true
  path: "_data/comments/{options.slug}"
  requiredFields: ["name", "message"]
  transforms:
    email: md5
  
  reCaptcha:
    enabled: false