staticman:
  allowedFields: ["name", "email", "message"]
  branch: "main"
  commitMessage: "New comment in {options.slug} by {fields.name}"
  filename: "entry{@timestamp}"
  format: "yml"
  moderation: true
  path: "_data/comments/{options.slug}"
  requiredFields: ["name", "message"]
  transforms:
    email: "md5"
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"
  reCaptcha:
    enabled: false